<div class="container d-flex justify-content-center" style="width: 100%;">
	<div class="form-bg">
		
			<div class="row">
				<div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">

					<div class="form-container" style="width: 600px; ">
						<h3 class="title">
							<i class="far fa-caret-square-right"></i> Sign Up
						</h3>
						<form class="form-horizontal" method="POST" action="/signup/mother" enctype="multipart/form-data">
							<div class="form-group">
								<label for="">Full Name</label> <input type="text"
									placeholder="First name Last name" class="form-control"
									id="rcorners2" name="name" required>
							</div>
							<div class="form-group">
								<label for="">E-mail</label> <input type="email"
									class="form-control" id="rcorners2" name="email" required>
							</div>
							<div class="form-group">
								<label for="">Password</label> <input type="password"
									class="form-control" id="rcorners2" name="password" required>
							</div>
							<div class="form-group">
								<label for="">Phone number</label> <input type="text"
									placeholder="971 5X XXX XXXX" class="form-control"
									id="rcorners2" name="phoneno" required>
							</div>
							<div class="form-group">
								<label for="">Emergency Contact</label> <input type="text"
									placeholder="971 5X XXX XXXX" class="form-control"
									id="rcorners2" name="emergencyno"required>
							</div>
							<div class="form-group">
								<label for="">Hospital</label> <div class="input-group"  class="form-control">
									<select class="form-control" id="rcorners2" name="hospital">
						
									  {% for hospital in hospitalInfo%}
									  <option value="{{hospital[0]}}">{{hospital[0]}} </option>
									  {% endfor%}
									</select>
									</div>
							</div>
							<div class="form-group">
								<label for="birthday">Date of Birth </label> <input type="date"
									id="rcorners2" name="dob" class="form-control" required>

							</div>

							<div class="form-group">
								<label for="birthday">Due Date </label> <input type="date"
									id="rcorners2" name="duedate" class="form-control" required>

							</div>



							<div class="form-group">
								<label for="birthday">Gender of the Baby </label>
								<div class="form-check" >
									<input class="form-check-input" type="radio"
										name="gender" value="Boy" id="flexRadioDefault1"> <label
										class="form-check-label" for="flexRadioDefault1"
										class="form-control">Boy</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio"
										name="gender" value="Girl" id="flexRadioDefault2" >
									<label class="form-check-label" for="flexRadioDefault2"
										class="form-control">Girl</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio"
										name="gender" value="Unknown" id="flexRadioDefault2" >
									<label class="form-check-label" for="flexRadioDefault2"
										class="form-control"> Unknown </label>
								</div>
							</div>
							<button class="btn signup">Submit</button>
						</form>

					</div>
				</div>
			</div>
