<div class="container d-flex justify-content-center" style="width: 100%;">
	<div class="form-bg">
		
			<div class="row">
				<div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">

					<div class="form-container" style="width: 600px; ">
						<h3 class="title">
							<i class="far fa-caret-square-right"></i> Sign Up
						</h3>
						<form class="form-horizontal" method="POST" action="/signup/nurses" enctype="multipart/form-data">
							<div class="form-group">
								<label for="">Full Name</label> <input type="text"
									placeholder="First name Last name" class="form-control"
									id="rcorners2" name="name" required>

							</div>
							
							<div class="form-group">
								<label for="">Hospital</label> <div class="input-group"  class="form-control">
									<select class="form-control" id="rcorners2" name="hospital">
						
									  {% for hospital in hospitalInfo%}
									  <option value="{{hospital[0]}}">{{hospital[0]}} </option>
									  {% endfor%}
									</select>
									</div>
							</div>


							<div class="form-group">
								<label for="">E-mail</label> <input type="text"
									class="form-control" id="rcorners2" name="email" required>
							</div>
							<div class="form-group">
								<label for="">Password</label> <input type="password"
									class="form-control" id="rcorners2" name="password" required>
							</div>
							
					
							<button class="btn signup">SUBMIT</button>
						</form>

					</div>
				</div>
			</div>
		</div>
